<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>兑换码验证与跳转</title>
</head>

<body>
  <h1>兑换码验证与跳转</h1>
  <input type="text" id="codeInput" placeholder="请输入兑换码">
  <button onclick="checkCode()">验证并跳转</button>
  <p id="result"></p>

  <script>
    function checkCode() {
      const codeMap = {
        "CODE1": "page1.html",
        "CODE2": "page2.html",
        "CODE3": "page3.html"
      };
      const inputCode = document.getElementById('codeInput').value;
      if (codeMap[inputCode]) {
        window.location.href = codeMap[inputCode];
      } else {
        document.getElementById('result').innerHTML = "兑换码错误！";
      }
    }
  </script>
</body>

</html>
