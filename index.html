<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>✨梦幻兑换码验证与跳转✨</title>
  </p>输入您的“Inder Card”上的兑换码以兑换祝福语<p>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: url('index.png') no-repeat center center fixed;
      background-size: cover;
    }

    @media (max-width: 768px) {
      /* 手机端样式 */
     .container {
        height: auto;
        padding: 40px;
      }

     .form-wrapper {
        padding: 60px;
        border-radius: 30px;
      }

      h1 {
        font-size: 64px;
      }

      input[type="text"] {
        padding: 30px;
        width: 80%;
        font-size: 40px;
      }

      button {
        padding: 30px 60px;
        font-size: 40px;
      }

      p {
        font-size: 44px;
      }
    }

    @media (min-width: 769px) {
      /* 电脑端样式 */
     .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

     .form-wrapper {
        padding: 20px;
        border-radius: 10px;
      }

      h1 {
        font-size: 28px;
      }

      input[type="text"] {
        padding: 10px;
        width: 250px;
        font-size: 16px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
      }

      p {
        font-size: 18px;
      }
    }

   .form-wrapper {
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      text-align: center;
    }

    h1 {
      color: #fff;
      margin-bottom: 20px;
    }

    input[type="text"] {
      border: none;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.5);
      color: #333;
    }

    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff4799;
    }

    p {
      color: #fff;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="form-wrapper">
      <h1>✨兑换码开启奇幻之旅✨</h1>
      <input type="text" id="codeInput" placeholder="💖请输入兑换码💖">
      <button onclick="checkCode()">验证并跳转🚀</button>
      <p id="result"></p>
    </div>
  </div>

  <script>
    function checkCode() {
      const codeMap = {
        "CODE1": "page1.html",
        "CODE2": "page2.html",
        "CODE3": "page3.html"
      };
      const inputCode = document.getElementById('codeInput').value;
      if (codeMap[inputCode]) {
        window.location.href = codeMap[inputCode];
      } else {
        document.getElementById('result').innerHTML = "😔兑换码错误哦！😔";
      }
    }
  </script>
</body>

</html>
