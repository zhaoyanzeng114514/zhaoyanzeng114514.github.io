<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>兑换码验证</title>
</head>

<body>
  <h1>兑换码验证</h1>
  <input type="text" id="codeInput" placeholder="请输入兑换码">
  <button onclick="checkCode()">验证</button>
  <p id="result"></p>

  <script>
    function checkCode() {
      // 这里假设正确的兑换码为"ABC123"，实际应用中应从服务器获取或进行更复杂的验证逻辑
      const correctCode = "ABC123";
      const inputCode = document.getElementById('codeInput').value;
      if (inputCode === correctCode) {
        document.getElementById('result').innerHTML = "兑换码正确！";
      } else {
        document.getElementById('result').innerHTML = "兑换码错误！";
      }
    }
  </script>
</body>

</html>
