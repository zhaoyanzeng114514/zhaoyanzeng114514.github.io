<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨既然选择远方，当不负青春，砥砺前行✨</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

       .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

       .form-wrapper {
            position: relative;
            width: 80%;
            max-width: 400px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            color: #fff;
            text-align: center;
            margin-bottom: 15px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.5);
            color: #333;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: magenta;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

       .error-message {
            color: red;
            font-size: 12px;
            text-align: center;
            margin-top: 5px;
        }

        /* 使背景图片自适应 */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('index.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            z-index: -1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-wrapper">
            <h2>✨点下“验证并跳转”开启奇幻之旅</h2>
            <p>输入您的“Inder Card”上的兑换码以兑换祝福语</p>
            <input type="text" placeholder="💖请输入兑换码💖">
            <button>验证并跳转🚀</button>
            <p class="error-message"></p>
        </div>
    </div>
    <script>
        const button = document.querySelector('button');
        const input = document.querySelector('input');
        const errorMessage = document.querySelector('.error-message');

        // 定义多个有效兑换码
        const validCodes = ['BFD7-AQU8D', 'code2', 'code3', 'code2', 'code3', 'code2', 'code3', 'code2', 'code3'];

        button.addEventListener('click', () => {
            const code = input.value;
            if (validCodes.includes(code)) {
                switch (code) {
                    case 'BFD7-AQU8D':
                        // 针对 code1 的操作，比如跳转到特定页面
                        window.location.href = 'pageForCode1.html';
                        break;
                    case 'code2':
                        // 针对 code2 的操作
                        window.location.href = 'pageForCode2.html';
                        break;
                    case 'code3':
                        // 针对 code3 的操作
                        window.location.href = 'pageForCode3.html';
                        break;
                }
            } else {
                errorMessage.textContent = 'Opps！请您检查您的兑换码是否正确';
            }
        });
    </script>
</body>

</html>
