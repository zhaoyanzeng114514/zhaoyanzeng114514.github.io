<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ins 风兑换页面</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

       .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

       .form-wrapper {
            position: relative;
            width: 80%;
            max-width: 400px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            color: #fff;
            text-align: center;
            margin-bottom: 15px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.5);
            color: #333;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: magenta;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

       .error-message {
            color: red;
            font-size: 12px;
            text-align: center;
            margin-top: 5px;
        }

        /* 使背景图片自适应 */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('index.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            z-index: -1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-wrapper">
            <h2>Ins 风兑换中心</h2>
            <p>输入您的“Inder Card”上的兑换码以兑换祝福语</p>
            <input type="text" placeholder="请输入兑换码">
            <button>兑换</button>
            <p class="error-message"></p>
        </div>
    </div>
    <script>
        const button = document.querySelector('button');
        const input = document.querySelector('input');
        const errorMessage = document.querySelector('.error-message');

        button.addEventListener('click', () => {
            const code = input.value;
            if (code === 'validCode') {
                // 假设兑换码正确，进行跳转
                window.location.href = 'successPage.html';
            } else {
                errorMessage.textContent = '兑换码错误，请重新输入。';
            }
        });
    </script>
</body>

</html>
